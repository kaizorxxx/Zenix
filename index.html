<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthexa Chat</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --accent-color: #00cec9;
            --gradient-start: #a29bfe;
            --gradient-end: #81ecec;
            --dark-bg: #1e272e;
            --dark-card: #2d3436;
            --light-bg: #f5f6fa;
            --light-card: #ffffff;
            --dark-text: #dfe6e9;
            --light-text: #2d3436;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            transition: all 0.3s ease;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .dark-theme {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        
        .light-theme {
            background-color: var(--light-bg);
            color: var(--light-text);
        }
        
        .container {
            max-width: 550px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .brand {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .theme-toggle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        /* Welcome section */
        .welcome {
            margin: 30px 0;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .welcome h1 {
            font-size: 40px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .welcome h1 .highlight-1 {
            color: var(--primary-color);
        }
        
        .welcome h1 .highlight-2 {
            color: var(--accent-color);
        }
        
        .welcome p {
            font-size: 20px;
            opacity: 0.8;
        }
        
        /* Chat container */

        /* Message styles */
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .user-message {
            margin-left: auto;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .dark-theme .bot-message {
            background-color: #353b48;
            color: var(--dark-text);
        }
        
        .light-theme .bot-message {
            background-color: #f0f0f0;
            color: var(--light-text);
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: none;
            margin-right: auto;
            background-color: rgba(108, 92, 231, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin-right: 5px;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* Input area */
        .chat-input {
            margin-top: auto;
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            border: none;
            padding: 20px 60px 20px 25px;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .dark-theme .input-field {
            background-color: var(--dark-card);
            color: var(--dark-text);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .light-theme .input-field {
            background-color: var(--light-card);
            color: var(--light-text);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .input-field:focus {
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.3);
        }
        
        .send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, var(--primary-color), var(--accent-color));
            border: none;
            cursor: pointer;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
            padding: 10px 0;
        }
        
        /* Text formatting */
        .message p {
            margin-bottom: 5px;
        }
        
        .message p:last-child {
            margin-bottom: 0;
        }
        
        .message strong {
            font-weight: bold;
        }
        
        .message em {
            font-style: italic;
        }
        
        .message u {
            text-decoration: underline;
        }
        
        .message code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <div class="header">
            <div class="brand">
                <span>âœ¨</span>Synthexa
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <span>ðŸŒ™</span>
            </div>
        </div>
        
        <div class="welcome" id="welcomeSection">
            <h1><span class="highlight-1">Welcome</span> <span class="highlight-2">Back!</span></h1>
            <p>How can I assist you today?</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" class="input-field" id="messageInput" placeholder="Type your message here...">
            <button class="send-button" id="sendButton">âž¤</button>
        </div>
        
        <div class="footer">
            Information provided is for guidance only. Please verify important details with our team.
        </div>
    </div>
    
    <script>
        // Theme toggling
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-toggle span');
            
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeIcon.textContent = 'â˜€ï¸';
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeIcon.textContent = 'ðŸŒ™';
            }
        }
        
        // Format message text
        function formatMessage(text) {
            // Bold: *text* or **text**
            text = text.replace(/\*\*(.*?)\*\*|\*(.*?)\*/g, (match, p1, p2) => {
                const content = p1 || p2;
                return `<strong>${content}</strong>`;
            });
            
            // Italic: _text_ or //text//
            text = text.replace(/_(.*?)_|\/\/(.*?)\/\//g, (match, p1, p2) => {
                const content = p1 || p2;
                return `<em>${content}</em>`;
            });
            
            // Underline: __text__
            text = text.replace(/__(.*?)__/g, '<u>$1</u>');
            
            // Code: `text`
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // Line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }
        
        // Add message to chat
        function addMessage(text, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            
            // Format the message if it contains special symbols
            const formattedText = formatMessage(text);
            messageDiv.innerHTML = formattedText;
            
            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            chatContainer.insertBefore(messageDiv, typingIndicator);
            
            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            
            // Scroll to see the typing indicator
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }
        function hideWelcomeMessage() {
            const welcomeSection = document.getElementById('welcomeSection');
            welcomeSection.style.opacity = '0';
            setTimeout(() => {
                welcomeSection.style.display = 'none';
            }, 300);
        }
        async function getAIResponse(message) {
            try {
                showTypingIndicator();
                const content = message;
                const user = "";
                const prompt = `Nama kamu Synthexa. Jawab dengan nada lembut dan ceria kadang menggunakan emote kamu di kembangkan oleh Tim Coder Synthexa dan owner kamu ialah KenzoAltakam "${content}"`;
                
                try {
                   
                    const response = await scrapeLuminai(content, user, prompt);
                    hideTypingIndicator();
                    addMessage(response, false);
                } catch (error) {
                    console.error("API Error:", error);
                    hideTypingIndicator();
                    addMessage("Maaf, ada masalah dengan koneksi. Bisakah kamu mencoba lagi nanti?", false);
                }
                
            } catch (error) {
                console.error('Error getting AI response:', error);
                hideTypingIndicator();
                addMessage("Maaf, sepertinya ada masalah dengan koneksi. Bisakah kamu mencoba lagi nanti?", false);
            }
        }
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                if (document.getElementById('welcomeSection').style.display !== 'none') {
                    hideWelcomeMessage();
                }
                addMessage(message, true)
                messageInput.value = '';
                getAIResponse(message);
            }
        }
        
        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // thanks to putu
        async function scrapeLuminai(content, user, prompt) {
            const url = 'https://luminai.my.id';
            const requestData = {
                content: content,
                user: user,
                prompt: prompt
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data && data.result) {
                    return data.result;
                } else {
                    throw new Error('Respon tidak valid dari luminai.my.id');
                }
            } catch (error) {
                console.error('Error scraping luminai:', error.message);
                throw error;
            }
        }
    </script>
</body>
</html>
