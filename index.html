<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTP Generator - Professional Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 4px;
            margin-bottom: 8px;
        }

        .tagline {
            color: #808080;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 0.75em;
            color: #606060;
            flex-wrap: wrap;
            gap: 12px;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Form Container */
        .form-wrapper {
            background: #111111;
            border: 1px solid #222222;
            border-radius: 8px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .form-title {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            color: #a0a0a0;
            font-size: 0.85em;
            font-weight: 400;
        }

        .form-input,
        .form-select {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #ffffff;
            padding: 12px 14px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9em;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #3a3a3a;
            background: #1f1f1f;
        }

        .form-input::placeholder {
            color: #505050;
        }

        .form-select {
            cursor: pointer;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.85em;
            letter-spacing: 1px;
            border: none;
        }

        .btn-primary {
            background: #ffffff;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        /* Result Container */
        .result-wrapper {
            background: #111111;
            border: 1px solid #222222;
            border-radius: 8px;
            padding: 24px;
            display: none;
        }

        .result-wrapper.active {
            display: block;
        }

        .result-title {
            font-size: 1.1em;
            color: #ffffff;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .ktp-image {
            width: 100%;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
        }

        .download-btn {
            width: 100%;
            margin-top: 16px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #808080;
        }

        .loading.active {
            display: block;
        }

        .loading-dots {
            display: inline-block;
            animation: blink 1.4s infinite;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">KTP GENERATOR</div>
            <div class="tagline">Professional Documentation Tool</div>
            <div class="status-bar">
                <div class="status-left">
                    <div class="status-dot"></div>
                    <span>SYSTEM ONLINE</span>
                </div>
                <div class="status-right">
                    <div><span>‚è∞</span> <span id="currentTime">00:00</span></div>
                    <div><span>üìÖ</span> <span id="currentDate">--</span></div>
                    <div><span id="batteryIcon">üîã</span> <span id="batteryLevel">--</span></div>
                    <div><span>üìç</span> <span id="userRegion">--</span></div>
                </div>
            </div>
        </div>

        <div class="form-wrapper">
            <div class="form-title">Data KTP</div>
            <form id="ktpForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-input" id="nama" placeholder="JOHN DOE" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">NIK</label>
                        <input type="text" class="form-input" id="nik" placeholder="3174012345678901" maxlength="16" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tempat, Tanggal Lahir</label>
                        <input type="text" class="form-input" id="ttl" placeholder="JAKARTA, 01-01-1990" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="jenisKelamin" required>
                            <option value="">Pilih</option>
                            <option value="LAKI-LAKI">LAKI-LAKI</option>
                            <option value="PEREMPUAN">PEREMPUAN</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Golongan Darah</label>
                        <select class="form-select" id="golonganDarah" required>
                            <option value="">Pilih</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">Alamat</label>
                        <input type="text" class="form-input" id="alamat" placeholder="JL. SUDIRMAN NO. 123" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">RT/RW</label>
                        <input type="text" class="form-input" id="rtRw" placeholder="001/002" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Kel/Desa</label>
                        <input type="text" class="form-input" id="kelDesa" placeholder="KEBAYORAN BARU" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Kecamatan</label>
                        <input type="text" class="form-input" id="kecamatan" placeholder="KEBAYORAN BARU" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Kota/Kabupaten</label>
                        <input type="text" class="form-input" id="kota" placeholder="JAKARTA SELATAN" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Provinsi</label>
                        <input type="text" class="form-input" id="provinsi" placeholder="DKI JAKARTA" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Agama</label>
                        <select class="form-select" id="agama" required>
                            <option value="">Pilih</option>
                            <option value="ISLAM">ISLAM</option>
                            <option value="KRISTEN">KRISTEN</option>
                            <option value="KATOLIK">KATOLIK</option>
                            <option value="HINDU">HINDU</option>
                            <option value="BUDDHA">BUDDHA</option>
                            <option value="KONGHUCU">KONGHUCU</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Status Perkawinan</label>
                        <select class="form-select" id="status" required>
                            <option value="">Pilih</option>
                            <option value="BELUM KAWIN">BELUM KAWIN</option>
                            <option value="KAWIN">KAWIN</option>
                            <option value="CERAI HIDUP">CERAI HIDUP</option>
                            <option value="CERAI MATI">CERAI MATI</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Pekerjaan</label>
                        <input type="text" class="form-input" id="pekerjaan" placeholder="KARYAWAN SWASTA" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Kewarganegaraan</label>
                        <input type="text" class="form-input" id="kewarganegaraan" value="WNI" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Masa Berlaku</label>
                        <input type="text" class="form-input" id="masaBerlaku" value="SEUMUR HIDUP" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tanggal Pembuatan</label>
                        <input type="text" class="form-input" id="terbuat" placeholder="01-01-2020" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">URL Pas Foto (CDN Link)</label>
                        <input type="url" class="form-input" id="pasFoto" placeholder="https://i.imgur.com/example.jpg" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nomor Telegram</label>
                        <input type="text" class="form-input" id="telegramNumber" placeholder="081234567890">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nomor WhatsApp</label>
                        <input type="text" class="form-input" id="whatsappNumber" placeholder="081234567890">
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary" id="generateBtn">GENERATE KTP</button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">RESET</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div>Generating KTP<span class="loading-dots">...</span></div>
        </div>

        <div class="result-wrapper" id="resultWrapper">
            <div class="result-title">Generated KTP</div>
            <img id="ktpImage" class="ktp-image" alt="Generated KTP">
            <button class="btn btn-primary download-btn" id="downloadBtn">DOWNLOAD KTP</button>
        </div>
    </div>

    <script>
        // Update status bar
        function updateStatusBar() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;

            const days = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            const dayName = days[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            document.getElementById('currentDate').textContent = `${dayName}, ${date} ${month}`;

            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    const level = Math.round(battery.level * 100);
                    document.getElementById('batteryLevel').textContent = `${level}%`;
                    document.getElementById('batteryIcon').textContent = battery.charging ? '‚ö°' : 'üîã';
                });
            } else {
                document.getElementById('batteryLevel').textContent = 'N/A';
            }
        }

        // Get user region
        async function getUserRegion() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('userRegion').textContent = `${data.city}, ${data.country_name}`;
            } catch {
                document.getElementById('userRegion').textContent = 'Unknown';
            }
        }

        updateStatusBar();
        setInterval(updateStatusBar, 1000);
        getUserRegion();

        // Form handling
        const form = document.getElementById('ktpForm');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const resultWrapper = document.getElementById('resultWrapper');
        const ktpImage = document.getElementById('ktpImage');
        const downloadBtn = document.getElementById('downloadBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                nama: document.getElementById('nama').value.toUpperCase(),
                provinsi: document.getElementById('provinsi').value.toUpperCase(),
                kota: document.getElementById('kota').value.toUpperCase(),
                nik: document.getElementById('nik').value,
                ttl: document.getElementById('ttl').value.toUpperCase(),
                jenisKelamin: document.getElementById('jenisKelamin').value,
                golonganDarah: document.getElementById('golonganDarah').value,
                alamat: document.getElementById('alamat').value.toUpperCase(),
                rtRw: document.getElementById('rtRw').value,
                kelDesa: document.getElementById('kelDesa').value.toUpperCase(),
                kecamatan: document.getElementById('kecamatan').value.toUpperCase(),
                agama: document.getElementById('agama').value,
                status: document.getElementById('status').value,
                pekerjaan: document.getElementById('pekerjaan').value.toUpperCase(),
                kewarganegaraan: document.getElementById('kewarganegaraan').value.toUpperCase(),
                masaBerlaku: document.getElementById('masaBerlaku').value.toUpperCase(),
                terbuat: document.getElementById('terbuat').value,
                pasFoto: document.getElementById('pasFoto').value,
                telegramNumber: document.getElementById('telegramNumber').value,
                whatsappNumber: document.getElementById('whatsappNumber').value
            };

            // Show loading
            generateBtn.disabled = true;
            loading.classList.add('active');
            resultWrapper.classList.remove('active');

            try {
                // Build API URL
                const apiUrl = `https://api.nekolabs.web.id/cnv/fake-ktp?` +
                    `nama=${encodeURIComponent(formData.nama)}` +
                    `&provinsi=${encodeURIComponent(formData.provinsi)}` +
                    `&kota=${encodeURIComponent(formData.kota)}` +
                    `&nik=${encodeURIComponent(formData.nik)}` +
                    `&ttl=${encodeURIComponent(formData.ttl)}` +
                    `&jenisKelamin=${encodeURIComponent(formData.jenisKelamin)}` +
                    `&golonganDarah=${encodeURIComponent(formData.golonganDarah)}` +
                    `&alamat=${encodeURIComponent(formData.alamat)}` +
                    `&rtRw=${encodeURIComponent(formData.rtRw)}` +
                    `&kelDesa=${encodeURIComponent(formData.kelDesa)}` +
                    `&kecamatan=${encodeURIComponent(formData.kecamatan)}` +
                    `&agama=${encodeURIComponent(formData.agama)}` +
                    `&status=${encodeURIComponent(formData.status)}` +
                    `&pekerjaan=${encodeURIComponent(formData.pekerjaan)}` +
                    `&kewarganegaraan=${encodeURIComponent(formData.kewarganegaraan)}` +
                    `&masaBerlaku=${encodeURIComponent(formData.masaBerlaku)}` +
                    `&terbuat=${encodeURIComponent(formData.terbuat)}` +
                    `&pasFoto=${encodeURIComponent(formData.pasFoto)}`;

                // Generate KTP
                const response = await fetch(apiUrl);
                
                if (!response.ok) throw new Error('API Error');

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Display result
                ktpImage.src = imageUrl;
                loading.classList.remove('active');
                resultWrapper.classList.add('active');

                // Send to Telegram & WhatsApp
                sendNotifications(formData, imageUrl);

            } catch (error) {
                loading.classList.remove('active');
                alert('Error generating KTP: ' + error.message);
            } finally {
                generateBtn.disabled = false;
            }
        });

        // Send notifications
        async function sendNotifications(data, imageUrl) {
            const message = `üÜî KTP Generated\n\n` +
                `Nama: ${data.nama}\n` +
                `NIK: ${data.nik}\n` +
                `TTL: ${data.ttl}\n` +
                `Alamat: ${data.alamat}\n` +
                `Kota: ${data.kota}, ${data.provinsi}`;

            // Telegram (using Fonnte API)
            if (data.telegramNumber) {
                try {
                    await fetch('https://api.fonnte.com/send', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'C5Bq7bEimJ7sZYES4gKZ'
                        },
                        body: JSON.stringify({
                            target: data.telegramNumber,
                            message: message
                        })
                    });
                } catch (e) {
                    console.error('Telegram send failed:', e);
                }
            }

            // WhatsApp (using Fonnte API)
            if (data.whatsappNumber) {
                try {
                    await fetch('https://api.fonnte.com/send', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'C5Bq7bEimJ7sZYES4gKZ'
                        },
                        body: JSON.stringify({
                            target: data.whatsappNumber,
                            message: message
                        })
                    });
                } catch (e) {
                    console.error('WhatsApp send failed:', e);
                }
            }
        }

        // Download button
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = ktpImage.src;
            link.download = `KTP_${document.getElementById('nama').value}.png`;
            link.click();
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            form.reset();
            resultWrapper.classList.remove('active');
        });
    </script>
</body>
</html>
